<!DOCTYPE html>
<html>
<style>
#tableA,#a,#b,#c,#a1,#b1,#c1{
  border:1px  solid black;
}
</style>
<body>

<p> With Border</p>


<table id="tableA"style="width:10%">
 
  <tr>
    <td id="a">100</td>
    <td id="b">200</td>
    <td id="c">300</td>
  </tr>
  
  
   <tr>
    <td id="a1">400</td>
    <td id="b1">500</td>
    <td id="c1">600</td>
  </tr>
</table>

<style>
tr{
  border:0px  solid black;
}
</style>

<p> No Border</p>
<table style="width:10%">
 
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
</table>



</body>
</html>
