<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(90, 232, 236);
}
</style>
</head>
<body>

    <h1 style="background-color:rgb(75, 75, 216);">CSS background-color example!</h1>
    <p style="background-color:rgba(172, 167, 167, 0.644);">This is a text inside a div element.</p>

    <p style="background-color:rgb(90, 232, 236);">This paragraph has its own background color.</p>

    <p style="background-color:rgba(74, 67, 94, 0.425);">We are still in the div element.</p>


</body>
</html>
