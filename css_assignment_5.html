<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
} 

th,td {
  border: 1px solid black;
}

table.a {
  table-layout: auto;
  width: 180px;  
}

table.b {
  table-layout: fixed;
  width: 180px;  
}

table.c {
  table-layout: auto;
  width: 100%;  
}

table.d {
  table-layout: fixed;
  width: 100%;  
}
</style>
</head>
<body>


<table class="a">
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
</tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
</tr>
  </table>
