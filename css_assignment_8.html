<!DOCTYPE html>
<html>
<head>
<style>
div{
  border-style: solid;
  border-width: thick;
}
p.solid {border-style: solid;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
</style>
</head>
<body>

<div class="solid"; style="background-color: #00ffff;">Some text.</div>
<p class="solid"; style="background-color: #00ffff;">Some text.</p>
<p style="background-color: #00ffff;" >Some text.</p>
<p  class="hidden"; style="background-color: #00ffff;"> _ </p>

</body>
</html>
